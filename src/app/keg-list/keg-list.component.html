  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Beer</th>
        <th scope="col">Price</th>
        <th scope="col">ABV</th>
        <th scope="col">Pints Remaining</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let currentKeg of childKegList | pints:filterByPintsLeft | price:filterByPrice | strength:filterByStrength | brewery:filterByBrewery'>
        <td>{{currentKeg.brand}} {{currentKeg.name}}</td>
        <td>${{currentKeg.price}}</td>
        <td>{{currentKeg.alcoholContent}}%</td>
        <td>{{currentKeg.level}}</td>
        <td><button (click)="sellButtonClicked(currentKeg)">Sell pint</button><button (click)="editButtonClicked(currentKeg)">Edit</button><button (click)="deleteClicked(currentKeg)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  Filters:
  <select (change)='onPintsChange($event.target.value)'>
    <option value='allKegs'>All Kegs</option>
    <option value='Less than 10'>Replace Soon</option>
  </select>
  
  <select (change)='onPriceChange($event.target.value)'>
    <option value='allKegs'>All Prices</option>
    <option value='budget'>Budget</option>
    <option value='premium'>Premium</option>
  </select>
  
  <select (change)='onAlcoholChange($event.target.value)'>
    <option value='allKegs'>All Strengths</option>
    <option value='weak'>Take It Easy</option>
    <option value='strong'>Get Drunk</option>
  </select>
  
  <select (change)='onBreweryChange($event.target.value)'>
    <option value='allKegs'>All Breweries</option>
    <option *ngFor='let currentKeg of childKegList' value={{currentKeg.brand}}>{{currentKeg.brand}}</option>
  </select><br><br>
