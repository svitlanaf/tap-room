<select (change)='onAlcoholChange($event.target.value)'>
  <option value='allKegs'>All kegs</option>
  <option value='Light'>Light</option>
  <option value='Strong'>Strong</option>
</select>

<ul>
  <li *ngFor='let currentKeg of childKegList'>{{currentKeg.brand}} {{currentKeg.name}} {{currentKeg.price}}
    <button>Sell pint</button>
    <button (click)="editButtonClicked(currentKeg)">Edit</button>
  </li>
  </ul>
